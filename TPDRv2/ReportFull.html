<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table class="TPDRv2" width="600">
        <tr class="header">
            <td>
                <table class="reportHeader" width="596">
                    <tr>
                        <td class="Title" style="font-size:20pt;font-weight:bold;">
                            TP Daily Recap
                        </td>
                    </tr>
                    <tr>
                        <td class="reportDate">
                            ##ReportDate##
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="report">
            <td>
                <!-- Projects container-->
                <table class="projectsContainer" width="596">
                    <tr>
                        <td>
                            <!-- Project start -->
                            <table class="project" width="592">
                                <tr>
                                    <td class="projectName">
                                        ##ProjectName##
                                    </td>
                                </tr>
                                <!-- Section start -->
                                <tr class="sections">
                                    <td class="section">
                                        ##SectionName##
                                    </td>
                                </tr>
                                <!-- Section end -->
                                <tr class="Entities">
                                    <td class="entities">
                                        <!-- Entity record start -->
                                        <table class="tblEntityFull" width="588">
                                            <tr>
                                                <td>
                                                    ##FeatureName##
                                                </td>
                                            </tr>
                                            <tr class="entity">
                                                <td>
                                                    ##EntityName##
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- Entity record end -->
                                    </td>
                                </tr>                                
                            </table>
                            <!-- Project end -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
