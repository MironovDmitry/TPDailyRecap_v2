<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table class="TPDRv2" width="600">
        <tr class="header">
            <td>
                <table class="reportHeader" width="596">
                    <tr>
                        <td class="Title" style="font-size:20pt;font-weight:bold;">
                            TP Daily Recap
                        </td>
                    </tr>
                    <tr>
                        <td class="reportDate">
                            ##ReportDate##
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="report">
            <td>
                <!-- Projects container-->
                <table class="projectsContainer" width="596">
                    <tr>
                        <td>
                            <!-- Project start -->
                            <table class="project" width="592">
                                <tr>
                                    <td class="projectName">
                                        ##ProjectName##
                                    </td>
                                </tr>
                                <!-- Section start -->
                                <tr class="sections">
                                    <td class="section">
                                        ##SectionName##
                                    </td>
                                </tr>
                                <!-- Section end -->
                                <tr class="Entities">
                                    <td class="entities">
                                        <!-- Entity short Start -->
                                        <table width="100%" border="1">
                                            <tr>
                                                <td class="entitytypeimage" width="40" style="width:40px;">
                                                    <a href="https://targetprocess.aemedia.ru/TargetProcess2/RestUI/Board.aspx?acid=##acid###page=##EntityType##/##entityID##"><img alt="EntityTypeImage" src="http://img.aemedia.ru/tp/##EntityType##.gif" height="12"></a>
                                                </td>
                                                <td class="entityID" width="50" style="width:50px">
                                                    ##EntityID##
                                                </td>
                                                <td>
                                                    ##EntityName##
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- Entity short End -->
                                        <!-- Entity with Feature start -->
                                        <table class="tblEntityFull" width="588" border="1">
                                            <tr>                                                                                               
                                                <td class="entitytypeimage" width="40" style="width:40px;">
                                                    <a href="https://targetprocess.aemedia.ru/TargetProcess2/RestUI/Board.aspx?acid=##acid###page=##EntityType##/##entityID##"><img alt="EntityTypeImage" src="http://img.aemedia.ru/tp/##EntityType##.gif" height="12"></a>                                                
                                                </td>
                                                <td class="entityID" width="50" style="width:50px">
                                                    ##EntityID##
                                                </td>
                                                <td>
                                                    ##FeatureName##
                                                </td>
                                            </tr>
                                            <!-- Developer start-->
                                            <tr>
                                                <td class="leftMargin" width="10" style="width:10px">
                                                    &nbsp;
                                                </td>
                                                <td colspan="2">
                                                    ##DeveloperName##
                                                </td>
                                            </tr>
                                            <!-- Developer End-->
                                            <!-- Entity Start -->
                                            <tr class="entity">
                                                <td class="leftMargin" width="10" style="width:10px">
                                                    &nbsp;
                                                </td>
                                                <td class="entity" colspan="2">
                                                    <table width="100%" border="1">
                                                        <tr>
                                                            <td class="entitytypeimage" width="40" style="width:40px;">
                                                                <a href="https://targetprocess.aemedia.ru/TargetProcess2/RestUI/Board.aspx?acid=##acid###page=##EntityType##/##entityID##"><img alt="EntityTypeImage" src="http://img.aemedia.ru/tp/##EntityType##.gif" height="12"></a>
                                                            </td>
                                                            <td class="entityID" width="50" style="width:50px">
                                                                ##EntityID##
                                                            </td>
                                                            <td>
                                                                ##EntityName##
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>                                                
                                            </tr>
                                            <!-- Entity End -->
                                        </table>
                                        <!-- Entity with Feature end -->
                                    </td>
                                </tr>
                            </table>
                            <!-- Project end -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
